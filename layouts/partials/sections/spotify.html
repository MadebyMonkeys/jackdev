{{ if .enabled }}
<section class="[ spotify ] [ narrow flow ] [ region text--center ]">
    <h2 class="block--title">{{ .block.title }}</h2>
    <h4 class="block--subtitle h2">{{ .block.description }}</h4>
    <iframe style="border-radius: 12px; border: none;" src="https://open.spotify.com/embed/{{ .content.type }}/{{ .content.id }}?utm_source=generator&theme=0" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
</section>
{{ end }}
